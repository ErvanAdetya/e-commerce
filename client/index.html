<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travey</title>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="catalogue">

    <head-comp :cart='cart'></head-comp>

    <!-- ===================================== Head Template ===================================== -->


    <!-- <div class="parallax"></div> -->

    <div class="greenline mt-5"></div>    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
            <img class="d-block img-fluid header-carrousel"
                src="http://www.liabilitycover.ca/wp-content/uploads/2016/05/travel-agency-insurance-coverage.jpg"
                alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block img-fluid header-carrousel"
                src="https://cdn3.f-cdn.com/contestentries/54965/9049204/52d94d007d0be_thumb900.jpg"
                alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block img-fluid header-carrousel"
                src="http://triconetravel.com/wp-content/uploads/2015/03/takabonerate-atol.jpg"
                alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="greenline"></div>

    <h3 class="section">New Routes</h3>
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-4 destination">
                <div class="card">
                    <a href="detail.html">
                        <img class="imgDestination"
                        src="http://images.kuoni.co.uk/73/french-polynesia-30170482-1442223768-ImageGalleryLightboxLarge.jpg"
                        alt="http://images.kuoni.co.uk/73/french-polynesia-30170482-1442223768-ImageGalleryLightboxLarge.jpg">
                    </a>
                    <p class="mt-2">Polynesia</p>
                </div>
            </div>

            <div class="col-md-4 destination">
                <div class="card">
                    <a href="detail.html">
                        <img class="imgDestination"
                        src="http://triconetravel.com/wp-content/uploads/2015/03/takabonerate-atol.jpg"
                        alt="http://images.kuoni.co.uk/73/french-polynesia-30170482-1442223768-ImageGalleryLightboxLarge.jpg">
                    </a>
                    <p class="mt-2">Takabonerate-atol</p>
                </div>
            </div>

            <div class="col-md-4 destination">
                <div class="card">
                    <a href="detail.html">
                        <img class="imgDestination"
                        src="http://windmillholidays.in/wp-content/uploads/2016/12/bali-photo.jpg"
                        alt="http://images.kuoni.co.uk/73/french-polynesia-30170482-1442223768-ImageGalleryLightboxLarge.jpg">
                    </a>
                    <p class="mt-2">Bali</p>
                </div>
            </div>
        </div>
    </div>

    <div class="parallax"></div>
    

    <h3 class="section">March Special!</h3>
    <div class="container">
        <div class="row">
            
            <div class="col-md-4 destination">
                <div class="card">
                    <a href="detail.html">
                        <img class="imgDestination"
                        src="http://triconetravel.com/wp-content/uploads/2015/03/takabonerate-atol.jpg"
                        alt="http://images.kuoni.co.uk/73/french-polynesia-30170482-1442223768-ImageGalleryLightboxLarge.jpg">
                    </a>
                    <p class="mt-2">Takabonerate-atol</p>
                </div>
            </div>
            
            <div class="col-md-4 destination">
                <div class="card">
                    <a href="detail.html">
                        <img class="imgDestination"
                        src="http://images.kuoni.co.uk/73/french-polynesia-30170482-1442223768-ImageGalleryLightboxLarge.jpg"
                        alt="http://images.kuoni.co.uk/73/french-polynesia-30170482-1442223768-ImageGalleryLightboxLarge.jpg">
                    </a>
                    <p class="mt-2">Polynesia</p>
                </div>
            </div>


            <div class="col-md-4 destination">
                <div class="card">
                    <a href="detail.html">
                        <img class="imgDestination"
                        src="http://windmillholidays.in/wp-content/uploads/2016/12/bali-photo.jpg"
                        alt="http://images.kuoni.co.uk/73/french-polynesia-30170482-1442223768-ImageGalleryLightboxLarge.jpg">
                    </a>
                    <p class="mt-2">Bali</p>
                </div>
            </div>
        </div>
    </div>

    
    <!-- ===================================== Foot Template ===================================== -->
    
    <foot-comp></foot-comp>
    
    <!-- ===================================== Modal Template ===================================== -->
    
    <cart-comp
        :cart='cart' 
        :tickets='tickets'
        @pricing=''>
    </cart-comp>
    
    <!-- ===================================== Script Template ===================================== -->

</div>
<script src="./javascript/cart-component.js"></script>
<script src="./javascript/head-component.js"></script>
<script src="./javascript/foot-component.js"></script>
<script src="./javascript/tickets.js"></script>
</body>
</html>
