<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travey</title>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="catalogue">

    <head-comp :cart='cart' :admin='admin'></head-comp>

    <!-- ===================================== Head Template ===================================== -->

    <!-- <div class="parallax"></div> -->
    <div class="greenline startingPage"></div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-6 mt-4 cardBox" v-for="ticket in tickets">
                <div class="card">
                    <img class="img-fit"
                        alt="image not found" v-bind:src="ticket.imageUrl">
                    
                    <p class="card-title mt-2" style="font-size: 12px;">{{getName(ticket.name)}}</p>
                    <p class="text-right mb-0 text-justify">{{pricing(ticket.price)}}</p>
                    <small class="text-right mb-0 text-justify"><small>Stock: {{ticket.stock}}</small></small>
                    <button type="button" class="btn btn-success btn-sm" v-on:click="addToCart(ticket)" v-if="ticket.stock">Buy</button>
                    <button type="button" class="btn btn-danger btn-sm" v-else>Sold Out</button>
                </div>
            </div>
        </div>
    </div>


    <!-- ===================================== Foot Template ===================================== -->
        
    <foot-comp></foot-comp>
        
    <!-- ===================================== Modal Template ===================================== -->

    <cart-comp
        :cart='cart' 
        :tickets='tickets'
        :pricing='pricing'>
    </cart-comp>

    <login-comp></login-comp> 
    <new-item-comp></new-item-comp>
    <register-comp></register-comp>      

    <!-- ===================================== Script Template ===================================== -->

</div>
<script src="./javascript/cart-component.js"></script>
<script src="./javascript/head-component.js"></script>
<script src="./javascript/foot-component.js"></script>
<script src="./javascript/register-component.js"></script>
<script src="./javascript/login-component.js"></script>
<script src="./javascript/new-item-component.js"></script>
<script src="./javascript/tickets.js"></script>
</body>
</html>
